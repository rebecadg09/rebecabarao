<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">    
    <title>AluraBooks</title>
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
                <span class="cabecalho_menu-hunburger container_imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu_titulo">Categoria</li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Programação</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Front-end</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Infraestrutura</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Business</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Design & UX</a>
                </li>
            </ul>
            <img src="img/Logo.svg" alt="logo da aluraBooks" class="container_imagem">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container_imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras" class="container_imagem"></a>
            <a href="#"><img src="img/Usuario.svg" alt="Meu perfil" class="container_imagem"></a>
        </div>
    </header>    
    <section class="banner">
        <h2 class="banner_titulo">Já sabe por onde começar?</h2>
        <p class="banner_texto">Encontre em nossa estante o que você precisa para o seu desenvolvimento</p>
        <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>

    <section class="carrossel">
        <h2 class="carrossel_titulo">Novos Lançamentos</h2>

        <div class="swiper">
            <div class="swiper-pagination"></div>

            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt="Livro sobre Apache Kafta"></div>
                <div class="swiper-slide"><img src="img/Liderança.svg" alt="Livro sobre liderança"></div>
                <div class="swiper-slide"><img src="img/Javascript.svg" alt="Livro sobre Javascript"></div>
                <div class="swiper-slide"><img src="img/Guia Front-end.svg" alt="Livro sobre Front-end"></div>
                <div class="swiper-slide"><img src="img/Portugol.svg" alt="Livro sobre Portugol"></div>
                <div class="swiper-slide"><img src="img/Acessibilidade.svg" alt="Livro sobre Acessibilidade"></div>
            </div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper',{
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
            },
        });
    </script>
</body>
</html>
